<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Contact  Form
    </h1>
    <p>
        From here you can contact <strong>Nightmare</strong>, and if you are lucky then you will be contacted soon.
    </p>
    <form>
        <Label>Name:</Label>
        <input type="text" name="Entered Name" id="">
        <br>
        <br>
        <Label>Your Email Id:</Label>
        <input type="email" name="Entered Email" id="">
        <br>
        <br>
        <legend>
            Enter your message here:
        </legend>
        <textarea name="Entered message" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label>Tell me about you:</label>
        <select name="Entered Skills" id="">
            <option value="Select a skill" required></option>
            <option value="Hacker">Hacker</option>
            <option value="Coder">Coder</option>
            <option value="Gamer">Gamer</option>
            <option value="Developer">Developer</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit ✈️">
    </form>
</body>
</html>
